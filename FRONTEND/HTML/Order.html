<script type="text/javascript">

      function Bill()
      {
        // Get the modal
            var modal = document.getElementById('myModal');

            // Get the button that opens the modal
            var offer=document.getElementById("code").value;
            var btn = document.getElementById("button");
            //alert(offer)
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            billCalculate();
          //  document.getElementById('textcode').innerHTML=""
            document.getElementById("textcode").innerHTML=window.txt;
            var element=document.getElementById("textcode")

            window.txt="";
            // When the user clicks the button, open the modal
            btn.onclick = function() {
              modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
              modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
      }
</script>

    <script>


          function check(cb)
          {
            var status=cb.checked;
            var id=cb.id;

            id="veg_"+String(id);

            alert(true);
            if(status==true)
            {

              document.getElementById(id).style.visibility="visible";
            }
            else
            {
              document.getElementById(id).style.visibility="hidden";

            }

          }
          function category(rb)
          {

            var status=rb.checked;
            var id=rb.id;
            var t1,t2;
            if(String(id)=="veg")
            {
                t1="nonveg";
                t2="both";
                window.categ=1;
            }
            else if(String(id)=="nonveg")
            {
                t1="veg";
                t2="both";
                window.categ=2;
            }
            else {
              t1="veg";
              t2="nonveg";
              window.categ=3;

            }
            id=String(id)+"-container";
            t1=String(t1)+"-container";
            t2=String(t2)+"-container";

            //alert(window.categ);
            if(status==true)
            {

              document.getElementById(t1).style.visibility="hidden";
              document.getElementById(t2).style.visibility="hidden";

              document.getElementById(id).style.visibility="visible";

              document.getElementById('address').style.visibility="visible";
              document.getElementById('codediv').style.visibility="visible";
              document.getElementById('billdiv').style.visibility="visible";

            }
            else
            {
              document.getElementById(id).style.visibility="hidden";

            }

           clear();
           if(status==true)
           {
             rb.checked=true;
           }

          }


          function clear()
          {
            //alert("in")
          var elements = document.getElementsByTagName("input");
          for (var ii=0; ii < elements.length; ii++) {
            if (elements[ii].type == "text") {
              elements[ii].value = "";
            }
            if(elements[ii].type=="checkbox")
            {
              elements[ii].checked=false;
            }
           if(elements[ii].type=="radio")
            {
              elements[ii].checked=false;
            }
          }
        }
